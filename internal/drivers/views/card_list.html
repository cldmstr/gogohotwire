{{- range .Drivers -}}
<div class="col">
  <div class="card mt-2 rounded-3 shadow-sm border-dark">
    <div class="card-header py-3 border-dark">
      <h3 class="my-0 fw-normal">{{ .FirstName }} "{{ .NickName }}" {{ .LastName }}</h3>
    </div>
    <div class="card-body">
      <ul class="list-unstyled">
        {{- range .Attributes -}}
        <li>{{ . }}</li>
        {{- end -}}
        <li>&nbsp;</li>
        <li><i>{{ .Motto }}</i></li>
      </ul>
    </div>
  </div>
</div>
{{- end -}}
