<turbo-frame id="drivers">
  {{- range .Drivers -}}
  <div class="col">
    <div class="card mt-2 rounded-3 shadow-sm border-dark">
      <div class="card-header py-3 border-dark">
        <h3 class="my-0 fw-normal">{{ .FirstName }} "{{ .NickName }}" {{ .LastName }}</h3>
      </div>
      <div class="card-body">
        <div class="container justify-content-around align-top">
          <div class="row">
            <div class="col-auto">
              <img src="/static/images/{{ .Color }}-gopher.png" height="90" width="96">
            </div>
            <div class="col-auto">
              <ul class="list-unstyled">
                {{- range .Attributes -}}
                <li>{{ . }}</li>
                {{- end -}}
                <li>&nbsp;</li>
              </ul>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-auto">
              <i>{{ .Motto }}</i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{- end -}}
</turbo-frame>
